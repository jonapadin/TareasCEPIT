<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contacto.css" .css">
    <title>SuperMarket</title>
</head>

<body>
    <div class="titulo">Super<span>Market</span>
    </div>

    <header class="header">
        <nav class="navegador"> <a href="/index.html">Inicio</a></nav>
        <nav class="navegador"><a href="/productos/productos.html">Productos</a></nav>
    </header>
    <main class="cuerpo">

        <h2>Formulario de contacto</h2>

        <form class="formulario">
            <label class="formularioTexto" for="nombre">Tu nombre:</label>
            <input class="formularioBox" type="text" id="nombre">
            <label class="formularioTexto" for="apellido">Tu apellido:</label>
            <input class="formularioBox" type="text" id="apellido">
            <label class="formularioTexto" for="email">Tu email:</label>
            <input class="formularioBox" type="email" id="email">
            <label class="formularioTexto" for="telefono">Tu teléfono:</label>
            <input class="formularioBox" type="tel" pattern="[0-9]{10}" maxlength="10" id="telefono">
            <label class="formularioTexto" for="mensaje">Escribe tu mensaje:</label>
            <textarea name="mensaje" id="mensaje"></textarea>
            
            <button id="enviar">Enviar</button>
        </form>
        <p id="check"></p>
    </main>
    <footer class="footer">
        <p>©2024 SuperMarket  | Todos los derechos reservados. supermarket@gmail.com TEL:2284-254894 </p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="/contacto/contacto.js"></script>
</body>

</html>
